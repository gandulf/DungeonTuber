# This workflow will install Python dependencies, lint with a single version of Python and build a exe
name: Dungeon Tuber Windows 

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: windows-latest

    steps:

    - uses: actions/checkout@v4    
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        pip install .
        pip install .[dev]
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics    

    - name: Create Nuitka Executable
      if: false
      uses: Nuitka/Nuitka-Action@main
      with:
        nuitka-version: main
        script-name: DungeonTuber.py
        mode: app        
        low-memory: true        
        output-dir: build
        jobs: 1
        enable-plugins: pyside6

    - name: Create Pyinstaller Executable
      run: |
        pyinstaller DungeonTuber.spec
    
    - name: Compile .ISS to .EXE Installer
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.7
      with:
        path: DungeonTuber.iss
        options: /O+
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: exe
        path: |
          *.exe
        include-hidden-files: true
